name: pray_list_v2
description: Prayer list application rebuilt with Flutter
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^3.1.0

  # Navigation
  go_router: ^15.0.0

  # Backend
  supabase_flutter: ^2.12.0

  # Local Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^10.0.0

  # Audio
  just_audio: ^0.9.43

  # Utilities
  intl: ^0.20.2
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  url_launcher: ^6.3.0
  flutter_dotenv: ^5.2.1
  package_info_plus: ^8.3.0

  # Kakao Login
  kakao_flutter_sdk_user: '>=1.9.7+3 <1.10.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.15
  freezed: ^3.2.3
  json_serializable: ^6.10.0
  riverpod_generator: ^4.0.0+1

  # Testing
  mockito: ^5.5.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio/background-music.mp3
    - .env
